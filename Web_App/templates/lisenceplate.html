<style>

/* The popup form - hidden by default */
.form-popup {
  display: none;

  border: 3px solid #f1f1f1;
  z-index: 9;
  position: fixed;
  left: 0;
  top: 0;

  width: 100%;
  height: 100%;
  padding-top: 100px;
  background-color: black;
  background-color: rgba(0, 0, 0, 0.4);
  -webkit-transition: 0.5s;
  transition: all 0.3s linear;
    /* stretch to screen edges */
    
  
}

/* Add styles to the form container */
.form-container {

  padding: 10px;
  background-color: white;
  
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: #aa0000;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}


function openFormEdit(lp) {


  document.getElementById("myFormEdit_"+lp).style.display = "block";
}

function closeFormEdit(lp) {

  document.getElementById("myFormEdit_"+lp).style.display = "none";
}


function openFormDelete(lp) {


  document.getElementById("myFormDelete_"+lp).style.display = "block";
}

function closeFormDelete(lp) {

  document.getElementById("myFormDelete_"+lp).style.display = "none";
}

</script>
